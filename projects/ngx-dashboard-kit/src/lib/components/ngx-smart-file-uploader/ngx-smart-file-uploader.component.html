<div class="ngx-smart-input-container">
  <label *ngIf="label" class="input-label" [class.required]="required">
    {{ label }}
  </label>

  <div class="input-wrapper">
    <nz-upload
      [nzAction]="uploadUrl"
      [nzFileList]="fileList"
      [formControl]="formControl"
      [nzDisabled]="disabled"
      [nzMultiple]="allowMultiple"
      [nzStatus]="formControl.touched && formControl.invalid ? 'error' : ''"
    >
      <button nz-button>
        <nz-icon nzType="upload" />
        Upload
      </button>
    </nz-upload>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
    {{ errorMessage }}
  </div>
</div>
