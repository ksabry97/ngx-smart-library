<div class="ngx-smart-input-container">
  <label *ngIf="label" class="input-label" [class.required]="required">
    {{ label }}
  </label>

  <div class="input-wrapper">
    <nz-date-picker
      [formControl]="formControl"
      [nzPlaceHolder]="placeholder"
      [nzDisabled]="disabled"
      [nzStatus]="formControl.touched && formControl.invalid ? 'error' : ''"
      (nzBlur)="onInputBlur()"
      (nzFocus)="onInputFocus()"
      [nzMode]="mode"
      [nzAllowClear]="allowClear"
      [nzDisabledDate]="disabledDate"
      [nzInputReadOnly]="readonly"
      [nzFormat]="dateFormat"
      [nzShowTime]="showTime"
    ></nz-date-picker>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
    {{ errorMessage }}
  </div>
</div>
