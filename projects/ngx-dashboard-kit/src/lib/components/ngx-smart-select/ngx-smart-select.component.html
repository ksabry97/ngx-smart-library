<div class="ngx-smart-input-container">
  <label *ngIf="label" class="input-label" [class.required]="required">
    {{ label }}
  </label>

  <div class="input-wrapper">
    <nz-select
      [formControl]="formControl"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [nzStatus]="formControl.touched && formControl.invalid ? 'error' : ''"
      (blur)="onInputBlur()"
      (focus)="onInputFocus()"
      [nzMode]="mode"
      [nzAllowClear]="allowClear"
    >
      @for (option of options; track $index) {
      <nz-option [nzValue]="option.value" [nzLabel]="option.text"></nz-option>
      }
    </nz-select>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
    {{ errorMessage }}
  </div>
</div>
