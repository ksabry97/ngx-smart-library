<aside [ngClass]="{ folded: isFolded }">
  <nav>
    <div class="top">
      <img
        src="assets/ngx-dashboard-kit/Paysky-logo-white.png"
        alt="logo"
        loading="lazy"
        width="100%"
        height="40px"
        *ngIf="!isFolded"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-panel-left"
        aria-hidden="true"
        (click)="isFolded = !isFolded"
      >
        <rect width="18" height="18" x="3" y="3" rx="2"></rect>
        <path d="M9 3v18"></path>
      </svg>
    </div>

    <h3 *ngIf="!isFolded">Main Menu</h3>
    <ul>
      <li
        *ngFor="let item of menuItems"
        [ngClass]="{ active: activeRoute == item.route }"
        (click)="setActive(item)"
      >
        <i nz-icon [nzType]="item.icon" nzTheme="outline"> </i>
        <p>{{ isFolded ? "" : item.label }}</p>
      </li>
    </ul>
    <div class="settings">
      <i nz-icon nzType="setting" nzTheme="outline"> </i>
      <p>{{ isFolded ? "" : "Settings" }}</p>
    </div>
    <div class="logout" (click)="logout()">
      <i nz-icon nzType="logout" nzTheme="outline"> </i>
      <p>{{ isFolded ? "" : "Logout" }}</p>
    </div>
  </nav>
</aside>
