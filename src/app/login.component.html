<div class="login-bg">
  <div class="login-header">
    <div class="login-title">CTMS</div>
    <div class="login-subtitle">CUBE TRANSACTIONS MANAGEMENT   </div>
  </div>
  <div class="login-card">
    <!-- <div class="welcome-title">Welcome Back</div>
    <div class="welcome-subtitle">Enter your credentials to access the executive dashboard</div> -->
    <form (ngSubmit)="login()" autocomplete="off">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="executive@company.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="show-btn" (click)="togglePassword()" tabindex="-1">
            <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="login-btn">
        <i class="pi pi-shield"></i>
        Access Dashboard
      </button>
    </form>
    <div class="login-security">
      <i class="pi pi-lock"></i> Secured with enterprise-grade encryption
    </div>
  </div>
</div>
