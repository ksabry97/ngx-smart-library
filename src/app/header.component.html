<div class="flex justify-between items-center px-4 py-2 border-b shadow-sm bg-white">
  <!-- Logo and App Title -->
  <div class="flex items-center space-x-3">
    <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold text-lg"
         style="background: linear-gradient(to right, #3b82f6, #60a5fa);">
      C
    </div>
    <div>
      <div class="font-bold text-lg">CTMS</div>
      <div class="text-sm text-gray-500 tracking-wider">CUBE TRANSACTIONS MANAGEMENT</div>
    </div>
  </div>

  <!-- Right section -->
  <div class="flex items-center space-x-4">
    <!-- Language -->
     <!-- Language Dropdown -->
<div class="relative lang-dropdown">
    <button
      (click)="toggleDropdown()"
      class="flex items-center gap-2 rounded-lg px-3 py-1 text-sm shadow-sm bg-white hover:bg-gray-50 transition-all text-gray-400"
    >
    <i nz-icon nzType="global" nzTheme="outline" class="text-lg text-gray-400"></i>
      <span class="text-gray-400">{{ getSelectedLabel() }}</span>
      <i nz-icon nzType="down" nzTheme="outline" class="text-xs mt-1 text-gray-400"></i>
    </button>
  
    <!-- Dropdown Menu -->
    <div
      *ngIf="dropdownOpen"
      class="absolute right-0 mt-2 w-36 bg-white border rounded-md shadow-lg z-50"
    >
      <button
        *ngFor="let lang of languages"
        (click)="changeLang(lang.value)"
        class="w-full text-left px-3 py-2 hover:bg-gray-100 text-sm"
      >
         {{ lang.label }}
      </button>
    </div>
  </div>
  
     
    <!-- <p-dropdown [options]="languages" [(ngModel)]="selectedLang" optionLabel="label" styleClass="w-32"></p-dropdown> -->

    <!-- Theme toggle -->
    <!-- <button pButton icon="pi pi-sun" class="p-button-text p-button-plain"></button> -->

    <!-- Notification bell -->
    <!-- <div class="relative">
      <i class="pi pi-bell text-xl"></i>
      <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
    </div> -->

    <!-- User profile -->
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-lg"
           style="background: linear-gradient(to right, #3b82f6, #60a5fa); opacity: 0.5;">
        <i nz-icon nzType="user" nzTheme="outline"></i>
      </div>
      <div class="flex flex-col">
        <span class="font-medium">John Smith</span>
        <span class="text-xs text-gray-500">Admin</span>
      </div>
    </div>
  </div>
</div>
