<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Show Clinc Modal</span>
</button>
<lib-ngx-smart-modal
  [modalComponent]="addForm"
  [isVisible]="!this.modalServ.isModalClosed()"
></lib-ngx-smart-modal>

<lib-ngx-smart-alert
  [showIcon]="true"
  [content]="'asjdwkdkiw'"
  [alertType]="'success'"
></lib-ngx-smart-alert>

<lib-ngx-smart-confirmation
  [icon]="'eye'"
  [confirmTitle]="'are you sure ?'"
  (isConfirmed)="submitForm()"
></lib-ngx-smart-confirmation>

<lib-ngx-smart-search
  [(ngModel)]="searchText"
  (ngModelChange)="submitSearch($event)"
></lib-ngx-smart-search>

<lib-ngx-smart-theme-switcher
